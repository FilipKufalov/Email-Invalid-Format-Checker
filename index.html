<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Invalid Format Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <h3>Email Checker</h3>
        <textarea maxlength="50000" autofocus id="forcheckEmails" placeholder="Enter emails separated by space or new line."></textarea>
        <button onclick="resizeMe()">Check</button>

    </div>
    <div class="emailsforCheck">
        <div>
            <p>Valid Emails: <span id="validEmails">0</span></p>
            <textarea id="checkedEmails" placeholder="Valid Emails" readonly></textarea>
        </div>
        <div>
            <p>Invalid Emails: <span id="invalidEmails">0</span></p>
            <textarea id="checkedEmails2" placeholder="Invalid Emails" readonly></textarea>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
